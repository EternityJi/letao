 <!-- 禁用模态框 -->
 <div class="modal fade" tabindex="-1" id="disableModal">
    <div class="modal-dialog modal-sm" >
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary submitBtn">确定</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
 <!-- 
   bootstrap中
     如果粘贴的是静态的模态框  是看不到的
     动态的模态框  很关键的两个按钮 
     data-toggle="modal" data-target="#myModal"
 -->
 <!-- 
 登录退出的模态框,  配置 data-dismiss="modal" 可以关闭模态框外层是蒙层 -->
 <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm" >
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary logoutBtn">退出</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- type可以是text/template -->
 <script type="text/html" id = "tmp">
    {{each rows v i}}
     <tr>
       <!-- 当前页第几条 + 前面总计多少条(page - 1)*size +i+1 -->
      <td>{{ (page - 1)*size +i+1}}</td>
      <td>{{v.username}}</td>
      <td>{{v.mobile}}</td>
      <td>{{v.isDelete === 1?"正常": "已禁用"}}</td>
      <td data-id={{v.id}}>
      {{if v.isDelete === 1 }}
      <button class="btn btn-success">禁用</button>
      {{else }}
      <button class="btn btn-danger">启用</button>
      {{/if}}
    </td>
    </tr>
    {{/each}}
 
 </script>
