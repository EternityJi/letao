<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <!-- <link rel="stylesheet" href="./css/index.css"> -->
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css"> 
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
  <!-- 引入进度条插件css -->
  <link rel='stylesheet' href='./lib/nprogress/nprogress.css'/>
  <title>Document</title>
</head>
<body>
 <!-- 左边侧边栏部分 -->
 <div class="lt_sides ">
        <!-- 头部标题 -->
        <div class="lt_title">
            <a href="#">黑马30期</a>
        </div>
        <!--  头像-->
        <div class="pic">
            <a href="#"><img src ="./images/li.jpg"></a>
            <p>超级管理员</p>
        </div>
        <!-- 导航栏 -->
        <div class="nav">
            <ul >
              <li ><a  href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
              <li class="slide"><a href="javacript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
               <!-- 用于切换显示的二级列表 -->
               <div class="child">
                   <a href="first.html">一级列表</a>
                   <a href="second.html">二级列表</a>
               </div>
              </li>
              <li><a class="current" href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
 </div>
 <!-- 右边主体部分 -->
 <div class="ri_main">
  <!-- 右边的头部 -->
     <header>
         <a  class="pull-left icon_menu" href="#"><i class="glyphicon glyphicon-align-justify"></i></a> 
         <!-- 通过添加属性  使模态框显示隐藏 -->
         <!-- 也可以通过js实现 -->
         <!-- <a class="pull-right icon_logout " data-toggle="modal" data-target="#logoutModal" href="#"><i class="glyphicon glyphicon-log-out"></i></a>  -->
          
      <a class="pull-right icon_logout " href="#"><i class="glyphicon glyphicon-log-out"></i></a>  
     </header>
  <!-- 内容部分 -->
  <div class="ri_content">
      <!-- 流式布局容器 container-fluid 特征: 宽度100%,  默认有左右的 15px padding -->
      <div class="container-fluid">
        <!-- 面包屑导航  即是链接导航  路径导航 -->
        <ol class="breadcrumb">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">首页</li>
        </ol>
     <!--添加商品  模态框  -->
     <div class="add_category">
        <!-- Button trigger modal -->
        <button class="btn btn-default mb_20 btn_add" >
          添加商品
        </button>
          <!-- 模态框-->  
          <div class="modal fade" id="myModal" tabindex="-1">
            <div class="modal-dialog modal-md" >
              <div class="modal-content">
                <form id="form">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle btninfo" type="button" data-toggle="dropdown">
                             请选择二级分类
                              <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                             <!-- 挖个坑 -->
                            </ul>
                          </div>
                          <input type="hidden" name="brandId">
                    </div>

                        <div class="form-group">
                          <input type="text" class="form-control categoryContent"  placeholder="请输入商品名称" name="proName">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control categoryContent"  placeholder="请输入商品描述" name="proDesc">
                        </div>
                        <div class="form-group">
                          <textarea class="form-control" rows="3" name="num" placeholder="请输入商品库存" data-bv-field="proDesc"></textarea>
                        </div>
                        
                        <div class="form-group">
                          <input type="text" class="form-control categoryContent"  placeholder="请输入商品尺码" name="size">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control categoryContent"  placeholder="请输入商品原价" name="oldPrice">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control categoryContent"  placeholder="请输入商品现价" name="price">
                        </div>
                        <!-- 上传图片 -->
                        <div class="form-group">
                            <label class="btn btn-default" for="fileupload">上传图片</label>
                            <input type="file" class="fileupload" id ="fileupload" name="picName1" data-url="/product/addProduct" style="display: none">
                        </div>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default btn_cancel" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary btnAdd">添加</button>
                </div>
              </form>
              </div>
            </div>
          </div>
    
          <table class="table table-bordered table-hover">
                 <thead>
                     <th>序号</th>
                     <th>商品名称</th>
                     <th>商品描述</th>
                     <th>商品库存</th>
                     <th>商品尺寸</th>
                     <th>商品状态</th>
                     <th>操作</th>
                 </thead>
                 <tbody>
                  <!-- 挖个坑 -->
      
                 </tbody>
          </table>
             <!-- 分页dom结构 -->
             <div class="text-right">
                <ul class="pagination">
                </ul>
             </div>
    
       </div>


      </div>
    
 </div>
 </div>

 <!-- 模态框 -->
 <!-- 
   bootstrap中
     如果粘贴的是静态的模态框  是看不到的
     动态的模态框  很关键的两个按钮 
     data-toggle="modal" data-target="#myModal"
 -->
 <!-- 外层是蒙层 -->
 <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm" >
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary logoutBtn">退出</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
 
 <script type="text/html" id="productptl">
   {{each rows v i }}
   <tr>
    <td>{{ v.id }}</td>
    <td>{{ v.proName }}</td>
    <td>{{ v.proDesc }}</td>
    <td>{{ v.num }}</td>
    <td>{{ v.size }}</td>
    <td>{{ v.statu === 1 ? "已上架":"已下架"}}</td>
    <td data-id={{v.id}}>
      {{if v.statu === 1 }}
      <button class="btn btn-danger">下架</button>
      {{ else }}
      <button class="btn btn-success">上架</button>
      {{/if}}
    </td>
 </tr>
   {{/each}}
 </script>



 <!-- 二级分类下拉框渲染 -->
 <script type="text/html" id="dropdowntpl">
  {{each rows v i}}
  <li><a  data-id = {{v.id}} href="#">{{v.brandName}}</a></li>
  {{/each}}
</script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src = "./lib/nprogress/nprogress.js"></script>
  <script src ="./js/common.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src = "./js/product.js"></script>
  <script src = "./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 文件上传插件 -->
  <!-- jquery ui小部件，上传插件依赖了jquery ui的小部件 -->
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <!-- 如果上传图片需要跨域，那么需要引入这个js文件，如果不跨域，则不需要引入 -->
  <script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
  <!-- jquery上传插件 -->
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  
  
</body>
</html>
