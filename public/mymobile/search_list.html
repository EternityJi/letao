<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 设置视口 -->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/zepto/zepto.min.js">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/search_list.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <div class="lt_container">
        <!-- 头部 -->
         <div class="lt_header">
            <div class="left_icon"><a href="javascript:history.go(-1);"><i class="mui-icon mui-icon-back"></i></a></div>
            <div class="mian">乐淘云淘</div>
         </div>
        <!-- 主体部分 -->
        <div class="lt_main">
             <!-- 区域滚动 -->
          <div class="mui-scroll-wrapper">
              <div class="mui-scroll">
                 <!-- 搜索框 -->
                  <div class="lt_search">
                      <input type="text" placeholder="请输入关键字">
                      <button class="mui-btn mui-btn-primary btnSearch">搜索</button>
                  </div>
                  <!-- 导航 -->
                  <div class="lt_search_nav">
                      <a href="#">上架时间<i class="fa fa-angle-down"></i></a>
                      <a href="#">价格<i class="fa fa-angle-down"></i></a>
                      <a href="#">库存<i class="fa fa-angle-down"></i></a>
                      <a href="#">折扣<i class="fa fa-angle-down"></i></a>
                  </div>
                 <!-- 产品区域 -->
                 <div class="lt_product">
                       
                    <!-- <div class="loading"></div> -->
                     
                      <ul>
                           <!-- 挖个坑 -->
                           <div class="loading"></div>
                      </ul>
                      
                 </div>
              </div>
            </div>     
        </div>
        <!-- 底部 -->
        <div class="lt_footer">
            <ul>
              <li><a class="current" href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
              <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
              <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
              <li><a href="user.html"><i class="fa fa-user"></i><p>用户中心</p></a></li>
            </ul>
          </div>
    </div>
    <!-- 搜索历史模板 -->
    <script type="text/html" id="productTpl">
      {{each data v i}}
          <li>
            <a href="">
            <img src="{{v.pic[0].picAddr}}" alt=""></a>
             <p class="mui-ellipsis-2">{{v.proName}}</p>
             <p>
                <span  class="price">¥{{ v.price}}</span>
                <span class="oldprice">¥{{ v.oldPrice}}</span>
             </p>
             <button data-id={{ v.id }} class="mui-btn mui-btn-primary mui-text-center">立即购买</button>
          </li>
       
        {{/each}}
    </script>
<script src="./lib/zepto/zepto.min.js"></script>   
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search_list.js"></script>

</body>
</html>
