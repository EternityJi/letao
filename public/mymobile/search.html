<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 设置视口 -->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/zepto/zepto.min.js">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/search.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <div class="lt_container">
        <!-- 头部 -->
         <div class="lt_header">
            <div class="left_icon"><a href="javascript:history.go(-1);"><i class="mui-icon mui-icon-back"></i></a></div>
            <div class="mian">乐淘云淘</div>
           
         </div>
         <!-- 搜索框 -->
         <div class="lt_search">
             <input type="text" placeholder="请输入关键字">
             <button class="mui-btn mui-btn-primary btnSearch">搜索</button>
         </div>
         <!-- 导航 -->
         <div class="lt_search_nav">
             <a href="#">上架时间<i class="fa fa-angle-down"></i></a>
             <a href="#">价格<i class="fa fa-angle-down"></i></a>
             <a href="#">库存<i class="fa fa-angle-down"></i></a>
             <a href="#">折扣<i class="fa fa-angle-down"></i></a>
         </div>
        <!-- 主体部分 -->
        <div class="lt_main">
            <!-- 乐淘搜索历史 -->
            <div class="lt_history">

            </div>
            <!-- 挖个坑 -->
        </div>
        <!-- 底部 -->
        <div class="lt_footer">
            <ul>
              <li><a class="current" href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
              <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
              <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
              <li><a href="user.html"><i class="fa fa-user"></i><p>用户中心</p></a></li>
            </ul>
          </div>
    </div>
    <!-- 搜索历史模板 -->
    <script type="text/html" id="historyTpl">
        {{if arr.length >0}}
                <!-- 标题 -->
                    <div class="title">
                        <span class="mui-pull-left">搜索历史</span>
                        <span class="mui-pull-right btnempty"><i class="fa fa-trash">清空记录</i></span>
                    </div>
                    <div class="content">
                        <ul class="searchul">
                            {{each arr v i}}
                            <li><a href="searchList.html?key={{v}}">{{v}}</a><i　data-index={{i}} class="mui-icon btn-delete mui-icon-closeempty mui-pull-right"></i></li>
                            {{/each}}
                          </ul>
                    </div>
              
               {{else}}
               <p> 没有更多数据了 </p>
       {{/if}}
    </script>
<script src="./lib/zepto/zepto.min.js"></script>   
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>

</body>
</html>
